<fieldset class="form-section" data-section="S" data-label="Motivo da consulta e relato">
  <legend>Motivo da consulta e relato</legend>
  <div class="field-row">
    <label for="cc-motivo">Motivo principal</label>
    <select id="cc-motivo" data-display="Motivo principal">
      <option value="">Selecione...</option>
      <option>Dor torácica</option>
      <option>Dispneia</option>
      <option>Quadro gripal</option>
      <option>Hipertensão descompensada</option>
      <option>Controle de doença crônica</option>
      <option>Revisão pós-alta</option>
      <option>Queixa inespecífica</option>
    </select>
  </div>
  <div class="field-row">
    <label for="cc-tempo">Tempo de evolução</label>
    <select id="cc-tempo" data-display="Tempo de evolução">
      <option value="">Selecione...</option>
      <option>&lt; 24 horas</option>
      <option>1-3 dias</option>
      <option>4-7 dias</option>
      <option>1-4 semanas</option>
      <option>&gt; 1 mês</option>
      <option>Início súbito hoje</option>
    </select>
  </div>
  <p class="option-group-title">Sintomas relatados</p>
  <div class="option-list" role="group" aria-label="Sintomas relatados">
    <label class="option">
      <input type="checkbox" data-display="Dor torácica opressiva">
      <span>Dor torácica opressiva</span>
    </label>
    <label class="option">
      <input type="checkbox" data-display="Dispneia aos pequenos esforços">
      <span>Dispneia aos pequenos esforços</span>
    </label>
    <label class="option">
      <input type="checkbox" data-display="Febre referida">
      <span>Febre referida</span>
    </label>
    <label class="option">
      <input type="checkbox" data-display="Palpitações">
      <span>Palpitações</span>
    </label>
    <label class="option">
      <input type="checkbox" data-display="Edema em membros inferiores">
      <span>Edema em membros inferiores</span>
    </label>
    <label class="option">
      <input type="checkbox" data-display="Cefaleia intensa">
      <span>Cefaleia intensa</span>
    </label>
    <label class="option">
      <input type="checkbox" data-display="Sinais de desidratação">
      <span>Sinais de desidratação</span>
    </label>
  </div>
  <label for="cc-relato" class="textarea-label">Resumo do relato</label>
  <textarea id="cc-relato" class="textarea-medium" data-display="Relato do paciente" placeholder="Paciente refere..."></textarea>
</fieldset>

<fieldset class="form-section" data-section="S" data-label="Antecedentes e fatores de risco">
  <legend>Antecedentes e fatores de risco</legend>
  <p class="option-group-title">Condições prévias conhecidas</p>
  <div class="option-list" role="group" aria-label="Condições prévias">
    <label class="option">
      <input type="checkbox" data-display="Hipertensão arterial">
      <span>Hipertensão arterial</span>
    </label>
    <label class="option">
      <input type="checkbox" data-display="Diabetes mellitus">
      <span>Diabetes mellitus</span>
    </label>
    <label class="option">
      <input type="checkbox" data-display="Doença pulmonar crônica">
      <span>Doença pulmonar crônica</span>
    </label>
    <label class="option">
      <input type="checkbox" data-display="Cardiopatia conhecida">
      <span>Cardiopatia conhecida</span>
    </label>
    <label class="option">
      <input type="checkbox" data-display="Uso de anticoagulantes">
      <span>Uso de anticoagulantes</span>
    </label>
    <label class="option">
      <input type="checkbox" data-display="Histórico familiar relevante">
      <span>Histórico familiar relevante</span>
    </label>
  </div>
  <div class="field-row">
    <label for="cc-medicamentos">Medicamentos em uso contínuo</label>
    <select id="cc-medicamentos" multiple size="5" data-display="Medicamentos em uso">
      <option>Anti-hipertensivos</option>
      <option>Hipoglicemiantes orais</option>
      <option>Insulina</option>
      <option>Broncodilatadores</option>
      <option>Anticoagulantes</option>
      <option>Antidepressivos</option>
      <option>Outros em uso contínuo</option>

  </div>
  <label for="cc-antecedentes" class="textarea-label">Detalhes adicionais</label>
  <textarea id="cc-antecedentes" class="textarea-small" data-display="Detalhes de antecedentes" placeholder="Eventos prévios, hospitalizações, alergias..."></textarea>
</fieldset>

<fieldset class="form-section" data-section="O" data-label="Sinais vitais e exame físico">
  <legend>Sinais vitais e exame físico</legend>
  <div class="inline-fields">
    <label class="inline-field" for="cc-pa">
      <span>PA</span>
      <input id="cc-pa" type="text" inputmode="numeric" data-display="PA" data-unit="mmHg" placeholder="120/80">
    </label>
    <label class="inline-field" for="cc-fc">
      <span>FC</span>
      <input id="cc-fc" type="number" min="0" data-display="FC" data-unit="bpm" placeholder="78">
    </label>
    <label class="inline-field" for="cc-fr">
      <span>FR</span>
      <input id="cc-fr" type="number" min="0" data-display="FR" data-unit="irpm" placeholder="18">
    </label>
    <label class="inline-field" for="cc-temp">
      <span>Temperatura</span>
      <input id="cc-temp" type="number" step="0.1" data-display="Temperatura" data-unit="°C" placeholder="36.8">
    </label>
    <label class="inline-field" for="cc-spo2">
      <span>SpO₂</span>
      <input id="cc-spo2" type="number" min="0" max="100" data-display="SpO₂" data-unit="%" placeholder="97">
    </label>
  </div>
  <p class="option-group-title">Achados relevantes</p>
  <div class="option-list" role="group" aria-label="Achados relevantes">
    <label class="option">
      <input type="checkbox" data-display="Pulmões com sibilos difusos">
      <span>Pulmões com sibilos difusos</span>
    </label>
    <label class="option">
      <input type="checkbox" data-display="Crepitações em bases">
      <span>Crepitações em bases</span>
    </label>
    <label class="option">
      <input type="checkbox" data-display="Bulhas cardíacas regulares">
      <span>Bulhas cardíacas regulares</span>
    </label>
    <label class="option">
      <input type="checkbox" data-display="Sinais de congestão periférica">
      <span>Sinais de congestão periférica</span>
    </label>
    <label class="option">
      <input type="checkbox" data-display="Abdome flácido e indolor">
      <span>Abdome flácido e indolor</span>
    </label>
    <label class="option">
      <input type="checkbox" data-display="Edema +/4+ em MMII">
      <span>Edema +/4+ em MMII</span>
    </label>
  </div>
  <label for="cc-exame" class="textarea-label">Descrição complementar</label>
  <textarea id="cc-exame" class="textarea-medium" data-display="Descrição do exame físico" placeholder="Registrar achados positivos e negativos relevantes..."></textarea>
</fieldset>

<fieldset class="form-section" data-section="O" data-label="Exames e escalas">
  <legend>Exames e escalas</legend>
  <div class="field-row">
    <label for="cc-exames">Exames complementares solicitados/realizados</label>
    <select id="cc-exames" multiple size="5" data-display="Exames complementares">
      <option>ECG em consultório</option>
      <option>Rx de tórax</option>

      <option>Gasometria arterial</option>

      <option>Sem exames no momento</option>
    </select>
  </div>
  <div class="field-row">
    <label for="cc-escala-dor">Escala de dor (EVA)</label>
    <select id="cc-escala-dor" data-display="EVA">
      <option value="">Selecione...</option>
      <option>0 - Sem dor</option>
      <option>1-3 - Dor leve</option>
      <option>4-6 - Dor moderada</option>

  <label for="cc-exames-notas" class="textarea-label">Resultados e notas</label>
  <textarea id="cc-exames-notas" class="textarea-small" data-display="Resultados de exames" placeholder="Resultados disponíveis, limites críticos..."></textarea>
</fieldset>

<fieldset class="form-section" data-section="A" data-label="Avaliação diagnóstica">
  <legend>Avaliação diagnóstica</legend>
  <div class="field-row">

      <input type="radio" name="cc-risco" data-display="Classificação de risco: Vermelho (emergência)">

    </label>
    <label class="option">
      <input type="radio" name="cc-risco" data-display="Classificação de risco: Amarelo (urgente)">

    </label>
    <label class="option">
      <input type="radio" name="cc-risco" data-display="Classificação de risco: Verde (prioritário)">
      <span>Verde (prioritário)</span>
    </label>
    <label class="option">
      <input type="radio" name="cc-risco" data-display="Classificação de risco: Azul (programado)">
      <span>Azul (programado)</span>
    </label>
  </div>
  <label for="cc-avaliacao" class="textarea-label">Resumo da avaliação</label>
  <textarea id="cc-avaliacao" class="textarea-medium" data-display="Resumo avaliativo" placeholder="Justificativa clínica, evolução esperada..."></textarea>
</fieldset>
